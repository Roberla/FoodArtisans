	<h1>Contact</h1>

	<img class="cover" src="../images/contact.jpg" alt="bread">

	<p class="contact-copy">Get in touch today.</p>

	<form action="mailto:zara@zaraphotography.photo?subject=Website%20Query" method="post" enctype="text/plain">
		<label for="name">Full name: </label>
		<input id="name" type="text" name="name" required><br>
		<label for="email" required>Email address: </label>
		<input id="email" type="email" name="email" required><br>
		<label for="query">Query type:</label>
		<select id="query" name="querytype" required>
			<option value="media">Media quotation</option>
			<option value="restaurant">Food industry quotation</option>
			<option value="collab">Collaboration</option>
			<option value="question">Other questions</option>
		</select><br>
		<label for="message">Message:</label>
		<textarea id="message" name="message" required></textarea><br>
		<input type="submit" value="Submit" name="submit">
		<p>Thank you!</p>

	</form>
</body>
